jira {
  # http or https
  scheme: "https"

  # hostname, e.g. "jira.mycompany.de"
  host: "jira.codecentric.de"

  # consumer key as configured in JIRA
  consumer-key: "ccdashboard_consumer_key"

  # consumer private key
  consumer-private-key: ""

  # provide access-token here. Generate using JiraOAuthTokenRequest app
  # access-token: "IzwMbIZAbQPyILheXcSN3s6Bc0EuS9UO"
  access-token: "94zJWqbG38kqywwfYlUMgDbWaeqn7xQl"

  # default URI for request-token
  request-token-uri: "/plugins/servlet/oauth/request-token"

  # default URI for token authorization
  authorize-token-uri: "/plugins/servlet/oauth/authorize?oauth_token=%s"

  # default URI for access-token
  access-token-uri: "/plugins/servlet/oauth/access-token"

  # default Jira service paths
  get-users-service-path: "/rest/api/2/user/search"

  get-issue-details-service-path: "/rest/api/2/issue"

  # tempo plugin specific configuration
  tempo {
    # default URI for tempo getWorklog service
    worklog-service-path: "/plugins/servlet/tempo-getWorklog/"

    team-service-path: "/rest/tempo-teams/1/team/"

    team-members-service-path: "/rest/tempo-teams/2/team/%s/member"

    user-schedule-service-path: "/rest/tempo-core/1/user/schedule"

    user-membership-availablility-service-path: "/rest/tempo-teams/2/user/%s/membership"

    # access token for tempo API
    api-token: "0a91e40d-90ee-41d0-98b8-1be6852c8102"
  }
}